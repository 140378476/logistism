<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理快递员</title>
</head>
<body>
<div>
    <h3>添加快递员</h3>
    <form style="padding: 20px;width: 60%"
          action="#" th:action="@{/manager/managePostman}" th:object="${managePostmanForm}" method="post">
        <table >
            <tr>
                <td style="width: 30%">快递员</td>
                <td>
                    <select th:field="*{postman}" >

                        <option th:each="p : ${postmen}" th:value="${p.username}" th:text="${p.realName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>快递点</td>
                <td>
                    <select th:field="*{repository}" >
                        <option th:each="r : ${repositories}" th:value="${r.id}" th:text="${r.name}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">添加</button>
    </form>
    <p th:if="${success}">
    </p>
</div>
<hr>
<h2>快递员-快递点列表</h2>
<table style="padding: 20px;width: 80%">
    <thead>
    <tr>
        <th>快递员</th>
        <th>快递点</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody style="text-align: center">
    <tr th:each="en : ${entries}">
        <td>
            <a th:href="${'/manager/managePostman?pName='+en.postman.username}" href=""
               th:text="${en.postman.realName}"> Name </a>
        </td>
        <td >
            <a th:href="${'/manager/managePostman?repoId='+en.repository.id}"
                    th:text="${en.repository.name}">ID</a>
        </td>
        <td>
            <a th:href="${'/manager/removePostmanRepo/' + en.postman.username +  '/' + en.repository.id}">移除</a>
        </td>
    </tr>
    </tbody>
</table>
<hr>
<div>
    <form style="margin-left: 20%;width: 20%" th:action="@{/manager/postmen}" method="get">
        <input style="width: 100%;height: 30px" type="submit" value="返回"/>
    </form>
</div>
</body>
<style>

    input {
        width: 80%;
        height: 20px;
        font-size: 18px;
    }
    select {
        width: 50%;
    }

    button{
        width: 20%;
        margin-left: 20%;
    }

    form{
        width: 80%;
    }
    table{
        width: 100%;

    }

    a {
        color: black;
    }


</style>
</html>
