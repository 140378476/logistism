<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>仓库详情</title>
</head>
<body>
<h3>仓库：</h3>
<b th:text="${repo.name}"></b>
<p>编号：<b th:text="${repo.id}"></b></p>
<hr>
<h3>物品清单</h3>
<table style="padding: 20px;width: 80%">
    <thead>
    <tr>
        <th>物品名称</th>
        <th>单号</th>
    </tr>
    </thead>

    <tbody style="text-align: center">
    <tr th:each="order : ${orders}">
        <td th:text="${order.itemName}">
            Name
        </td>
        <td th:text="${order.id}">
            ID
        </td>
    </tr>

    </tbody>
</table>
<hr>
<div>
    <form style="margin-left: 20%;width: 20%" th:action="@{/manager/repo}" method="get">
        <input style="width: 100%;height: 30px" type="submit" value="返回"/>
    </form>
</div>
</body>
</html>
